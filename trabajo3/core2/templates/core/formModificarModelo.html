<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoticiaPrincipal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
              <h1 class="titulo">Modificar datos del modelo</h1>
              <form method="POST" action="/guardarModificarModelo" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="form-group">
                      <label class="edit" for="idModelo">Id Modelo</label>
                      <input type="number" name="idModelo" id="idModelo" class="form-control" value='{{datos.idModelo}}' readonly='true'>
                  </div>
                  <div class="form-group">
                    <label class="edit" for="nombreModelo">Modelo</label>
                    <input type="text" name="nombreModelo" id="nombreModelo" class="form-control" value='{{datos.nombreModelo}}'>
                    </div>
                <div class="form-group">
                    <label class="edit" for="patente">Patente</label>
                    <input type="text" name="patente" id="patente" class="form-control" value='{{datos.patente}}'>
                </div>
                <div class="form-group">
                    <label class="edit" for="imagen">Imagen</label>
                    <input type="file" name="imagen" id="imagen" class="form-control" value='{{datos.imagen}}'>
                </div>
                <div class="form-group">
                    <label class="edit" for="marca">Marca</label>
                    <select name="marca" id="marca" class="form-control">
                        {% for mar in marcas %}
                            {% if mar.idMarca == datos.marca.idMarca %}
                                <option value={{mar.idMarca}} selected="true">{{mar.nombreMarca}}</option>
                            {% else %}
                                <option value={{mar.idMarca}}>{{mar.nombreMarca}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Guardar" class="btn-primary">
                    <input type="reset" value="Limpiar" class="btn-primary">
                    <label class="ingresar"><a href="/formC">Ingresar nueva Marca</a></label>
                </div>
              </form>

              


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    

</body>
</html>
