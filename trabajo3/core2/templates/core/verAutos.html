<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Mostrar Autos</title>

    

</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="titulo">AUTOS</h1>
            <div class="col-2">
                <a href="/formMO" class="btn btn-primary" class="nueva" >Nuevo Modelo</a>
            </div>
            
        </div>
        <div class="row">
            <table class="table table-bordered table-responsive">
                <tr class="tabla">
                    <td>ID Modelo</td>
                    <td>Modelo</td>
                    <td>Patente</td>
                    <td>Imagen</td>
                    <td>Marca</td>
                    <td colspan="2">Acciones</td>
                </tr>
                {% for m in modelos %}
                    <tr>
                        <td>{{m.idModelo}}</td>
                        <td>{{m.nombreModelo}}</td>
                        <td>{{m.patente}}</td>
                        <td class="imagen"><img src="/media/{{ m.imagen }}"></td>
                        <td>{{m.marca.nombreMarca}}</td>
                        <td ><a class="btn btn-primary" href="/eliminarM/{{m.idModelo}}">Eliminar</a></td>
                        <td><a class="btn btn-primary" href="/modificarM/{{m.idModelo}}">Modificar</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>


</body>
</html>
